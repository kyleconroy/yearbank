  background: rgb(28, 30, 33);

}

header {
  text-align: center;
}

header img {
  max-width: 100%;
}

div.album {
  display: grid;
  grid-template-columns: 1fr 1fr;
  column-gap: 15px;
  row-gap: 10px;
}

@media (min-width: 667px) {
  div.album {
    grid-template-columns: 1fr 1fr 1fr;
  }
}

@media (min-width: 1024px) {
  div.album {
    grid-template-columns: 1fr 1fr 1fr 1fr;
  }
}

div.album a {
  align-self: center;
}

div.album a img {
  max-width: 100%;
  height: auto;
}

a.big {
  font-size: 36px;
}
